<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
</head>
<body>
<fieldset>
	<legend>个人信息</legend><br>
	<form action="" method="post" name="用户信息">
	<label>用户名：<input type="text" placeholder="请输入8~12字符的用户名" maxlength="12">
	</label><br><br>
	<label>邮箱：<input type="email" placeholder="请输入您的电子邮箱地址">
	</label><br><br>
	<label>密码：<input type="password" placeholder="请输入8~12字符的密码" maxlength="12"><br><br>
	</label>
    性别：<input type="radio" name="sex" checked="checked">男
          <input type="radio" name="sex">女<br><br>
    出生日期：<input type="date"><br><br>     
    爱好：<input type="checkbox" name="hobby">吃喝玩
          <input type="checkbox" name="hobby">睡觉
          <input type="checkbox" name="hobby">其他<br><br>
    上传头像：<input type="file"><br><br>
    籍贯:<select>
    	 <option selected="selected">请选择</option>
    	 <option>北京</option>
    	 <option>上海</option>
    	 <option>广州</option>
    	 <option>深圳</option>
         </select>
         <select>
    	 <option selected="selected">请选择</option>
    	 <option>房山</option>
    	 <option>朝阳</option>
    	 <option>海淀</option>
    	 <option>顺义</option>
         </select>
         <input type="text" placeholder="请输入您的街道地址"><br><br>
         <input type="button" value="注册">
         <input type="submit">
         <input type="reset">
         <input type="button" value="保存">
         </form>
</fieldset>	
</body>
</html>
